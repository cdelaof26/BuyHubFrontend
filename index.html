<!DOCTYPE html>
<html lang="es">
	<!-- data-theme="dark" -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="CSS/tout.css">
		<script src="request.js"></script>
		<script src="index.js"></script>

		<script src="components/r/carrousel_element.js"></script>
		<script src="components/r/featured_article.js"></script>
		<script src="components/r/nav.js"></script>

		<script src="pages/home.js"></script>
		<script defer src="pages/login.js"></script>
		<script defer src="pages/bag.js"></script>
		<script defer src="pages/product_page.js"></script>
		<script defer src="pages/create_product.js"></script>

		<title>
			BuyHub
		</title>
	</head>
	<body class="w-full h-dvh text-primary-0 dark:text-primary-1 body-0 dark:bg-body-1">
		<div id="main-nav"></div>
		<div id="emergent-content"></div>

		<div id="main-menu" class="absolute top-0 w-full -translate-x-full transition-[translate] duration-100 h-dvh z-50 flex flex-col bg-body-0 dark:bg-body-1">
			<script>
                document.currentScript.replaceWith(nav("go_back_button", "hidden", "hidden", "", "main-menu"));
			</script>
			<div class="flex flex-col m-4 space-y-4">
				<span class="text-2xl font-bold tracking-tight">
					Categorías
				</span>
				<div class="flex flex-col ps-4 space-y-4">
					<button class="text-left w-1/2 underline">
						Categoría 1
					</button>
				</div>
			</div>
		</div>

		<div id="app-body" class="m-4 text-dim-0 dark:text-dim-1">
			This app requires JS to work.
		</div>

		<div class="h-18"></div>

		<div class="fixed bottom-0 flex justify-between w-full h-20 p-4 z-100">
			<button onclick="toggle_search_bar()" id="search-button" class="self-center p-4 rounded-full backdrop-filter backdrop-blur-lg border border-dim-0/50 dark:border-dim-1/50">
				<script src="svg/magnifying_glass.js" classData="size-7 z-1"></script>
			</button>
			<label id="middle-component-bottom" class="invisible opacity-0 transition-[visibility,width,opacity] duration-300 w-0 flex flex-col justify-center self-center h-10">
				<input type="text" class="self-center ps-2 w-full h-3/4 backdrop-filter backdrop-blur-lg rounded-lg border" placeholder="Buscar">
			</label>
			<button id="trash-can" class="invisible self-center p-4 rounded-full backdrop-filter backdrop-blur-lg border border-dim-0/50 dark:border-dim-1/50">
				<script src="svg/trash.js" classData="size-7"></script>
			</button>
		</div>

		<div id="error-msg" class="translate-y-full transition-[translate] duration-250 flex justify-between p-4 z-[500] rounded-t-2xl fixed bottom-0 left-0 w-full h-30 z-[100] bg-sky-700 dark:bg-sky-800 text-white">
			<div class="flex flex-col w-[90%] overflow-y-scroll">
				<span id="error-count" class="text-xl">
					Error (1)
				</span>
				<span id="error-text">
					Ocurrió un error
				</span>
			</div>
			<button onclick="set_error_msg('')" class="m-2">
				<script src="svg/x_mark.js" classData="size-10"></script>
			</button>
		</div>
	</body>
</html>
